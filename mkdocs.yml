site_name: Bubbaloop
site_description: Multi-camera RTSP streaming with ROS-Z and Foxglove
site_author: Edgar Riba

repo_name: kornia/bubbaloop
repo_url: https://github.com/kornia/bubbaloop

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: quickstart.md
    - Configuration: configuration.md
  - Architecture: architecture.md
  - Visualization: visualization.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kornia/bubbaloop
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/HfnywwpBnD

