site_name: Bubbaloop
site_description: Orchestration system for Physical AI - sensors, actuators, and services
site_author: Edgar Riba

repo_name: kornia/bubbaloop
repo_url: https://github.com/kornia/bubbaloop

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Concepts:
    - Architecture: concepts/architecture.md
    - Messaging: concepts/messaging.md
    - Topics: concepts/topics.md
  - Components:
    - Overview: components/index.md
    - Sensors:
      - Overview: components/sensors/index.md
      - RTSP Camera: components/sensors/rtsp-camera.md
    - Services:
      - Overview: components/services/index.md
      - OpenMeteo Weather: components/services/openmeteo.md
    - Actuators:
      - Overview: components/actuators/index.md
  - Dashboard:
    - Overview: dashboard/index.md
    - Panels:
      - Camera: dashboard/panels/camera.md
      - Raw Data: dashboard/panels/raw-data.md
      - Weather: dashboard/panels/weather.md
      - Stats & Metrics: dashboard/panels/stats.md
    - Remote Access: dashboard/remote-access.md
  - API Reference:
    - Overview: api/index.md
    - Header: api/header.md
    - Camera Messages: api/camera.md
    - Weather Messages: api/weather.md
  - Reference:
    - CLI Commands: reference/cli.md
    - Troubleshooting: reference/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kornia/bubbaloop
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/HfnywwpBnD

