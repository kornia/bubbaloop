[project]
name = "bubbaloop-daemon"
version = "0.1.0"
description = "Bubbaloop daemon - central service for node management via Zenoh"
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64"]

[tasks]
build = { cmd = "cargo build --release -p bubbaloop-daemon", env = { CARGO_TARGET_DIR = "./target" } }
run = { cmd = "cargo run --release -p bubbaloop-daemon --", env = { CARGO_TARGET_DIR = "./target" } }
clean = { cmd = "cargo clean", env = { CARGO_TARGET_DIR = "./target" } }

[dependencies]
rust = ">=1.75"
pkg-config = ">=0.29"
protobuf = ">=3.20"
dbus = ">=1.14"
