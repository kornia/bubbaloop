name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  build-rust:
    name: Build Rust Binaries (${{ matrix.arch }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.39.0

      - name: Build bubbaloop
        run: pixi run cargo build --release --no-default-features --bin bubbaloop

      - name: Rename binaries
        run: |
          mv target/release/bubbaloop bubbaloop-linux-${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: |
            bubbaloop-linux-${{ matrix.arch }}

  release:
    name: Publish Release Assets
    needs: [build-rust]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: ls -la artifacts/*/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/binaries-amd64/bubbaloop-linux-amd64 release-assets/
          cp artifacts/binaries-arm64/bubbaloop-linux-arm64 release-assets/
          cp scripts/install.sh release-assets/

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # When triggered by release-please, the release already exists - just upload assets
      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            release-assets/bubbaloop-linux-amd64
            release-assets/bubbaloop-linux-arm64
            release-assets/install.sh
          append_body: true
          body: |
            ## Installation

            ### Quick Install (recommended)
            ```bash
            curl -sSL https://github.com/kornia/bubbaloop/releases/latest/download/install.sh | bash
            ```

            ### Usage
            ```bash
            bubbaloop           # Launch TUI
            bubbaloop status    # Show services status
            bubbaloop tui       # Launch TUI explicitly
            bubbaloop daemon    # Run daemon directly
            ```

            ### Assets
            - `bubbaloop-linux-amd64` - Single binary for x86_64 (CLI + daemon + TUI)
            - `bubbaloop-linux-arm64` - Single binary for ARM64 (Jetson, Raspberry Pi)
            - `install.sh` - Full installation script (includes Zenoh + systemd setup)

      # When triggered manually, create a new release
      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Bubbaloop ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            release-assets/bubbaloop-linux-amd64
            release-assets/bubbaloop-linux-arm64
            release-assets/install.sh
          body: |
            ## Installation

            ### Quick Install (recommended)
            ```bash
            curl -sSL https://github.com/kornia/bubbaloop/releases/latest/download/install.sh | bash
            ```

            ### Usage
            ```bash
            bubbaloop           # Launch TUI
            bubbaloop status    # Show services status
            bubbaloop tui       # Launch TUI explicitly
            bubbaloop daemon    # Run daemon directly
            ```

            ### Assets
            - `bubbaloop-linux-amd64` - Single binary for x86_64 (CLI + daemon + TUI)
            - `bubbaloop-linux-arm64` - Single binary for ARM64 (Jetson, Raspberry Pi)
            - `install.sh` - Full installation script (includes Zenoh + systemd setup)

