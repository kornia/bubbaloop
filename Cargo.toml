[package]
name = "bubbaloop"
categories = ["computer-vision", "science::robotics"]
description = "Serving library for computer vision and AI Robotics"
edition = "2021"
homepage = "http://kornia.org"
include = ["Cargo.toml"]
license = "Apache-2.0"
repository = "https://github.com/kornia/kornia-rs"
rust-version = "1.81"
version = "0.0.1-rc.1"

[dependencies]
argh = "0.1"
axum = "0.8"
bincode = "2.0.0-rc.3"
env_logger = "0.11"
indicatif = { version = "0.17", features = ["rayon"] }
#kornia = { version = "0.1.8", features = ["gstreamer"] }
kornia = { git = "https://github.com/kornia/kornia-rs.git", features = ["gstreamer"], branch = "debug-bus-fail" }
log = "0.4"
once_cell = "1.20.2"
rayon = "1.10"
reqwest = { version = "0.12", features = ["json"] }
rerun = "0.21.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.14"
tokio = { version = "1", features = ["full"] }
walkdir = "2.5"
whoami = "1.5"

cu29 = { git = "https://github.com/copper-project/copper-rs.git", sha = "c6d2b1b5069057007e197faf858f932381ae260a" }
cu29-helpers = { git = "https://github.com/copper-project/copper-rs.git", sha = "c6d2b1b5069057007e197faf858f932381ae260a" }
