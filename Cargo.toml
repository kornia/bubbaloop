[workspace]
members = [
    "crates/bubbaloop",
    "crates/rtsp_camera",
    "crates/inference",
    "crates/foxglove_bridge",
    "crates/mcap_recorder",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Edgar Riba <edgar.riba@gmail.com>"]
license = "Apache-2.0"
edition = "2021"

[workspace.dependencies]
# Protobuf serialization
prost = "0.14"
prost-types = "0.14"
prost-build = "0.14"
prost-reflect = "0.16"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"
flume = "0.12"

# ROS-Z pub/sub
ros-z = { git = "https://github.com/ZettaScaleLabs/ros-z.git", sha = "5a802fa663f66f44226b14986241c86cd41b56c6", features = ["protobuf"] }

# Zenoh
zenoh = { version = "1.6.2", features = ["shared-memory"] }

# Logging
log = "0.4"
env_logger = "0.11"

# CLI
argh = "0.1"
ctrlc = "3.4"

# GStreamer for H264 capture and decode
gstreamer = "0.24"
gstreamer-app = "0.24"
gstreamer-video = "0.24"

# Error handling
thiserror = "2.0"

# Foxglove WebSocket server
foxglove = "0.16.1"

# internal dependencies
bubbaloop = { path = "crates/bubbaloop" }
