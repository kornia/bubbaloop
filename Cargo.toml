[package]
name = "bubbaloop"
categories = ["computer-vision", "science::robotics"]
description = "Serving library for computer vision and AI Robotics"
edition = "2021"
homepage = "http://kornia.org"
include = ["Cargo.toml"]
license = "Apache-2.0"
repository = "https://github.com/kornia/kornia-rs"
rust-version = "1.81"
version = "0.0.1-rc.1"

[dependencies]
argh = "0.1"
axum = "0.8"
bincode = "2.0.0"
env_logger = "0.11"
indicatif = { version = "0.17", features = ["rayon"] }
kornia = { version = "0.1.8", features = ["gstreamer", "jpegturbo"] }
once_cell = "1.21"
log = "0.4"
rayon = "1.10"
reqwest = { version = "0.12", features = ["json"] }
rerun = "0.22.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.14"
tokio = { version = "1", features = ["full"] }
walkdir = "2.5"
whoami = "1.5"

cu29 = "0.7.0"
cu29-helpers = "0.7.0"

[dev-dependencies]
crossterm = "0.28.1"
ratatui = "0.29.0"
chrono = "0.4.31"